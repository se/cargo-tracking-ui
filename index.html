<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <style>
        body {
            padding: 90px;
            background: #f4f4f4;
        }
        
        .card-default {
            background: #fff;
            box-shadow: 0px 0px 20px 10px #eaeaea;
        }
    </style>
</head>

<body>
    <div class="card card-default" id="app">
        <h4 class="card-header">
            <i class="fa fa-truck"></i> Trackings
        </h4>
        <table class="table table-condensed table-bordered">
            <thead>
                <tr>
                    <th style="width: 20px;">#</th>
                    <th>Description</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in items">
                    <td style="width: 20px;">
                        <a href="#" @click="removeItem(item)" class="btn btn-danger btn-sm">
                            <i class="fa fa-remove"></i>
                        </a>
                    </td>
                    <td>{{ item.desc }}</td>
                    <td>{{ item.number }}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="text" v-model="newItem.desc" class="form-control" placeholder="Description" />
                    </td>
                    <td>
                        <input type="text" v-model="newItem.number" class="form-control" placeholder="Track Number" />
                    </td>
                </tr>
            </tfoot>
        </table>
        <div class="card-body">
            <a target="_blank" :href="trackUrl" class="btn btn-secondary"><i class="fa fa-search"></i> Show Trackings</a> <a href="#" @click="addItem" class="btn btn-success"><i class="fa fa-save"></i> Save</a> <span v-if="newItem.desc || newItem.number">You will add <b>{{ newItem.desc }} <small>{{ newItem.number }}</small></b></span>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>

</html>
